    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm font-bold p-4 px-0"
            >
              Notus Angular
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 h-12 border border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
          />
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['bienvenida']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #adminDashboard="routerLinkActive"
            [ngClass]="
              adminDashboard.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-tv mr-2 text-sm"
              [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Bienvenida
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['dashboard']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #tablero="routerLinkActive"
            [ngClass]="
              tablero.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-tv mr-2 text-sm"
              [ngClass]="tablero.isActive ? 'opacity-75' : 'text-blueGray-300'"
            ></i>
            Tablero
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['usuarios']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #usuarios="routerLinkActive"
            [ngClass]="
              usuarios.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="usuarios.isActive ? 'opacity-75' : 'text-blueGray-300'"
            ></i>
            Usuarios
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['areas']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #adminTables="routerLinkActive"
            [ngClass]="
              adminTables.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-table mr-2 text-sm"
              [ngClass]="
                adminTables.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Áreas de adscripción
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['maps']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #adminMaps="routerLinkActive"
            [ngClass]="
              adminMaps.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="
                adminMaps.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Maps
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['beneficiario']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #beneficiario="routerLinkActive"
            [ngClass]="
              beneficiario.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="
                beneficiario.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Beneficiario
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['programasocial']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #programas="routerLinkActive"
            [ngClass]="
              programas.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="
                programas.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Programas Sociales
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['mapa-programas-sociales']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #mapsocial="routerLinkActive"
            [ngClass]="
              mapsocial.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="
                mapsocial.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Mapa Programas Sociales
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['evidencias']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #evidencias="routerLinkActive"
            [ngClass]="
              evidencias.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="
                evidencias.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Evidencias
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['nube-palabras']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #palabras="routerLinkActive"
            [ngClass]="
              palabras.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="palabras.isActive ? 'opacity-75' : 'text-blueGray-300'"
            ></i>
            Nube de palabras
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['mapaben']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #mapaben="routerLinkActive"
            [ngClass]="
              mapaben.isActive
                ? 'text-purple-900 hover:text-purple-900'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fas fa-map-marked mr-2 text-sm"
              [ngClass]="mapaben.isActive ? 'opacity-75' : 'text-blueGray-300'"
            ></i>
            Mapa Beneficiario
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
