<div class="flex flex-wrap">
    <div class="w-full px-4 map-container">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
      >
        <div
          id="map-canvas"
          class="relative w-full rounded h-400-px md:h-600-px lg:h-800-px"
          data-lat="19.34889526616767"
          data-lng="-98.19011296839722"
        ></div>
      </div>
    </div>
    <div class="max-w-sm mx-auto bg-white rounded overflow-hidden shadow-lg my-4" style="
    border-right-width: 10px; width: 250px; height:60px;" *ngFor="let programa of prograsmasocial;">
      <div class="px-6 py-4 text-center">
        <div class="mb-2">
          <div class="flex items-center justify-center">
            <div class="color-circle h-8 w-8 mr-3" [style.backgroundColor]="programa.color"></div>
            <div>
              <div class="font-bold text-xl">{{ programa.nombre }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
