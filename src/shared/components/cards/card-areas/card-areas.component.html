<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
  <div class="rounded-t mb-0 px-4 py-3 border-0">

      <div class="flex flex-wrap items-center">
          <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <!-- Button trigger modal -->
              <div class="flex justify-between">
                  <div>
                      <button (click)="openModal()" class="min-w-140-px bg-purple-900 text-white py-2 pr-5 pl-5 rounded-md hover:bg-purple-950">Agregar área de adscripción</button>

                  </div>
                  <div>
                  </div>
                  <div>
                    <button title="Descargar base de datos de areasadscripcion" class="mr-5" (click)="exportarDatosAExcel()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-download" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M19 18a3.5 3.5 0 0 0 0 -7h-1a5 4.5 0 0 0 -11 -2a4.6 4.4 0 0 0 -2.1 8.4" />
                          <path d="M12 13l0 9" />
                          <path d="M9 19l3 3l3 -3" />
                        </svg>
                      </button>
          <div class="ms-auto text-muted">
            <div class="input-icon">
              <form action="">
                <input  type="text" class="form-control form-control-rounded" placeholder="Buscar" />
                <span class="input-icon-addon">
                  <i class="ti ti-search"></i>
                </span>
              </form>
            </div>
          </div>
                  </div>
              </div><br><br>
              <!-- modal -->
              <div class="modal fixed inset-0  flex" *ngIf="showModal">
                  <div class="flex items-center justify-center w-full">
                      <div class="modal-overlay absolute w-full h-full bg-gray-800 opacity-50"></div>
                      <div class="modal-container bg-white w-6/12 items-center mx-auto rounded shadow-lg z-50 overflow-y-auto">
                          <!-- Add your modal content here -->
                          <div class=" modal-content py-4 text-left px-6">
                              <div class="flex justify-between items-center pb-3">
                                  <div>
                                      <p class="text-2xl font-bold -mr-56">Registrar área </p>
                                  </div>
                                  <div></div>
                                  <div>
                                      <button (click)="closeModal()" class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                      <path
                        d="M6.83 6l-5 5L2 10.83 6.83 6 2 1.17 3.17 0 8 4.83 12.83 0 14 1.17 9.17 6 14 10.83 12.83 12 8 7.17 3.17 12 2 10.83 6.83 6z"
                      ></path>
                    </svg>
                  </button>
                                  </div>
                              </div>
                              <!-- fomulario -->
                              <div>
                                  <form [formGroup]="AreaForm" (ngSubmit)="submit()">
                                      <div class="flex flex-wrap">
                                          <div class="w-full lg:w-6/12 px-4">
                                              <div class="relative w-full mb-6">
                                                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Nombre*:
                        </label>
                                                  <input formControlName="nombre" required id="nombre" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" value=""
                                                  />
                                              </div>
                                          </div>
                                          <div class="w-full lg:w-8/12 px-4">
                                              <div class="relative w-full mb-3">
                                                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Descripción*:
                        </label>
                                                  <textarea id="descripcion" name="descripcion" rows="4" class="custom-textarea border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" formControlName="descripcion"></textarea>
                                              </div>
                                          </div>


                                          <div class="w-full lg:w-6/12 px-4">
                                              <div class="relative w-full mb-3">
                                                  <label class="lavel" htmlFor="grid-password">
                            ESTATUS*
                          </label>
                                                  <label class="relative inline-flex items-center cursor-pointer">
                            <input [(ngModel)]="toggleValue" type="checkbox" value="" class="sr-only peer" formControlName="estatus" [required]="true">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
                          </label>
                                                  <div *ngIf="AreaForm.get('Estatus')?.touched" class="error-message">
                                                      <div *ngIf="AreaForm.get('Estatus')?.hasError('required')">El estatus es obligatorio</div>
                                                  </div>
                                              </div>
                                          </div>

                                      </div>
                                      <div class="flex justify-between">
                                          <div></div>
                                          <div>
                                              <button type="submit" class="justify-center w-20 bg-purple-900 text-white py-2  rounded-md hover:bg-red-950">{{ isUpdating ? "Actualizar " : "AGREGAR " }}</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>

                      </div>
                  </div>
              </div>

          </div>

      </div>
      <div class="block w-full overflow-x-auto">
          <!-- Projects table -->
          <table class="w-full bg-transparent border-collapse">
              <thead>
                  <tr class="text-left ">
                      <th class="table-header pl-8"> Nombre </th>
                      <th class="table-header"> Descripción </th>
                      <th class="table-header"> Estatus </th>
                      <th class="table-header"> Acciones </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let areasadscripcion of areasadscripcion">
                      <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-semibold">{{ areasadscripcion.nombre }}</td>
                      <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-semibold">{{ areasadscripcion.descripcion }}</td>
                      <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-semibold">
                          <ng-container *ngIf="areasadscripcion.estatus; else elseEST">
                              <span class="badge bg-success me-1"></span>Activo
                          </ng-container>
                          <ng-template #elseEST>
                              <span class="badge bg-danger me-1"></span> Inactivo
                          </ng-template>
                      </td>
                      <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 font-semibold">
                          <div class="btn-group" role="group" aria-label="Acciones">
                              <button (click)="eliminarArea(areasadscripcion.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 7l16 0" />
                    <path d="M10 11l0 6" />
                    <path d="M14 11l0 6" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </button>
                              <button class="ml-4" (click)="setDataModalUpdate(areasadscripcion);openModal()">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                    <path d="M16 5l3 3" />
                  </svg>
                </button>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>

          <div class="flex justify-between">
              <div></div>
              <div>
                  <nav class="" aria-label="Page navigation example">
                      <ul class="flex items-center -space-x-px h-8 text-sm">
                          <li>
                              <a href="" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                  <span class="sr-only">Previous</span>
                                  <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
              </svg>
                              </a>
                          </li>
                          <li>
                              <a href="#" aria-current="page" class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">1</a>

                          </li>
                          <li>
                              <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
                          </li>
                          <li>
                              <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">3</a>
                          </li>
                          <li>
                              <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
                          </li>
                          <li>
                              <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
                          </li>
                          <li>
                              <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                  <span class="sr-only">Next</span>
                                  <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
                              </a>
                          </li>
                      </ul>
                  </nav>
              </div>
              <div></div>
          </div>

      </div>
  </div>

  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
