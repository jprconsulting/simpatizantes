<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="container mt-5">
            <div class="" style="max-height: 600px; overflow-y: auto; width: 50%; margin: 0;">
                <label for="searchInput" class="form-label">Buscar municipio:</label>
                <input type="text" class="input" id="searchInput" (input)="actualizarFiltro($event)" placeholder="Buscar">
            </div>
            <br>
            <div class="grid gap-4 grid-cols-2" style="overflow-y: hidden;">
                <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                   <div class="flex">
                      <table class="table bg-white">
                                <thead style="background-color: rgb(75, 43, 105);" class="table-header ">
                                    <tr style="font-size: .38cm;">
                                        <th scope="col">Nombre del municipio</th>
                                        <th scope="col">Indicador</th>
                                        <th scope="col">Total de programas sociales</th>
                                    </tr>
                                </thead>
                                    <tbody class="custom-th">
                                        <tr class="custom-tr" *ngFor="let municipio of beneficiarioMunicipio; let municipios of filtrarMunicipio();   let i = index" [ngClass]="{'bg-gray-100': i % 2 === 0, 'bg-white': i % 2 !== 0, 'custom-table-row': true}">
                                            <td style="font-size: .38cm;">{{ municipio.nombre }}</td>
                                            <td style="font-size: .38cm;">
                                                <div class="color-circle" [style.backgroundColor]="municipio.color"></div>
                                            </td>
                                            <td style="font-size: .38cm;">{{ municipio.totalBeneficiarios }}</td>
                                        </tr>
                                    </tbody>
                        </table>
                    </div>   
                </div>
                <div  class="w-50 px-4">
                    <highcharts-chart [Highcharts]="Highcharts" [constructorType]="'mapChart'" [options]="chartMap" id="baseMap" style="width: 100%; height: 500px; display: block">
                    </highcharts-chart>
                </div>
            </div>
        </div>
